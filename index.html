<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Marco Malfavón | Profile card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <img src="./images/bg-pattern-top.svg" class="circle1">
    <img src="./images/bg-pattern-bottom.svg" class="circle2">

    <div class="card">
      <div class="profile-background"></div>
      <img src="./images/image-victor.jpg" class="profile-picture">
      <div class="card-info">
        <div class="personal-data">
            <h1>Victor Crest</h1><h2>26</h2>
        </div>
        <p>London</p>
        <hr>
        <div class="ss-data">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
      <span>Coded by Marco Malfavón.</span>
    </div>
  </div>
  
  
  

</body>
</html>
